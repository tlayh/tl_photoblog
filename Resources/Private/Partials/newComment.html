<h3><f:translate key="comment-form-add-comment" /></h3>
<a href="#" onclick="showCommentForm(); return false;"><f:translate key="show-comment-form" /></a>
<br />
<br />

<div class="comment-form" style="display:none;">
	<f:form action="comment" controller="Comment" name="comment" object="{comment}" >
		<f:form.hidden name="article" value="{article}" />
		
		<p class="row">
			<label><f:translate key="comment-form-name" />: *</label><f:form.textbox property="name" name="name" />
		</p>

		<p class="row">
			<label><f:translate key="comment-form-email" />: *</label><f:form.textbox property="email" name="email" />
			<span class="hint"><f:translate key="comment-form-not-published" /></span>
		</p>

		<p class="row">
			<label><f:translate key="comment-form-website" />:</label><f:form.textbox property="website" name="website" />
		</p>

		<p class="row">
			<label><f:translate key="comment-form-comment" />: *</label><br />
			<f:form.textarea rows="6" cols="60" property="comment" name="comment" />
		</p>
		
		<p class="row">
			<f:form.submit name="commentSubmit" value="Submit comment" />
		</p>

		<p class="row">
			<f:translate key="comment-form-fields-required" />
		</p>
	</f:form>
</div>
